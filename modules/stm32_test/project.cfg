
[general]
name = freertos

[scons]
regenerate = false

[build]
architecture = cortex-m4
device = stm32f407vg
clock = 168000000
buildpath = ${xpccpath}/../airwave/build/${name}

[program]
tool = openocd

[defines]
CORTEX_VECTORS_RAM = 0
USART1_RX_BUFFER_SIZE = 200

[openocd]
configfile = openocd.cfg
commands =
  flash write_image erase $SOURCE
  reset run
  shutdown
  